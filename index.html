<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TRÆ LAMPER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Times New Roman", Times, serif;
      background: #f5f5f3;
      color: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gate {
      text-align: center;
    }

    .gate h1 {
      font-size: 48px;
      font-weight: 400;
      margin-bottom: 40px;
      letter-spacing: 0.04em;
    }

    .languages {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .languages a {
      font-size: 14px;
      letter-spacing: 0.18em;
      text-decoration: none;
      color: #111;
      padding-bottom: 6px;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    .languages a:hover {
      border-color: #111;
    }

    @media (max-width: 768px) {
      .gate h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

  <div class="gate">
    <h1>TRÆ LAMPER</h1>

    <div class="languages">
      <a href="/de/">DE</a>
      <a href="/en/">EN</a>
    </div>
  </div>

</body>
</html>
